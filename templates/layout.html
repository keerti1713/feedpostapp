{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>
        {% block title %}
        Buzzify
        {% endblock title %}
    </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand font-weight-bold" href="#">Buzzify</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class=" d-flex ml-auto" id="navbarSupportedContent">
            <a href="{% url 'post_list' %}" class="btn btn-primary text-decoration-none">Home</a>
            {% if user.is_authenticated %}
            <form action="{% url 'logout'%}" method="post"></form>
              {%csrf_token%}
              <button class="btn btn-dark mx-1" type="submit">Logout</button>
          </form>
          {% else %}
          <a href="{% url 'register' %}" class="btn mx-1 btn-dark text-decoration-none">Register</a>
          <a href="{% url 'login' %}" class="btn mx-1 btn-success text-decoration-none">Login</a>
          {% endif %}
          </div>
        </div>
      </nav>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>
</body>
</html>
