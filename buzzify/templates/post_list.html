{% extends "layout.html" %}
{% block title %}
Buzzify
{% endblock title %}

{% block content %}

<a class="btn mt-3 btn-primary mb-4" href="{% url 'post_create' %}">New Post</a>
<div class="container row gap-3">
    {% for post in posts %}
    <div class="card p-2 m-3" style="width: 18rem;height: fit-content;">
        <img src="{{post.photo.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title text-dark">{{post.user.username}}</h5>
          <p class="card-text">{{post.text}}</p>
          {% if post.user == user %}
          <a href="{% url 'post_edit' post.id%}" class="btn btn-secondary">Edit</a>
          <a href="{% url 'post_delete' post.id%}" class="btn btn-light">Delete</a>
          {% endif %}
        </div>
      </div>
    {% endfor %}
{% endblock content %}
